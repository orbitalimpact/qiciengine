<body>
    <div style="height: 100%;">
        <table style="width: 100%; height: 100%;" cellspacing="0" border="0" cellpadding="0">
            <tr>
                <td style="text-align: center;" valign="bottom" id='ad'>
                    <script type="text/javascript">
                        /*横幅广告（移动设备）*/

                </td>

    </div>
    <script>
        var queryArgument = function(key)
    　　{
            var uri = window.location.search;
            var re = new RegExp(key + "=([^&?]*)", "ig");
            return (uri.match(re)) ? (uri.match(re)[0].substr(key.length + 1)) : null;
    　　}

        var valign = queryArgument('valign') || 'bottom';
        document.getElementById('ad').setAttribute('valign', valign);
    </script>
